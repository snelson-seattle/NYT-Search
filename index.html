<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Search</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!--My CSS-->
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header class="jumbotron">
        <h1><span class="fas fa-newspaper"></span> New York Times Search</h1>
    </header>

    <main class="container">
        <form>
            <h4><span class="fas fa-newspaper"></span> Search Parameters</h4>
            <div class="form-group">
              <label for="search-term">Search Term:</label>
              <input type="input" class="form-control" id="search-term">              
            </div>
            <div class="form-group">
              <label for="num-records">Number of Records to Retrieve:</label>
              <select class="form-control" id="num-records">
                  <option>5</option>
                  <option>10</option>
              </select>
            </div>
            <div class="form-group">
                <label for="start-year">Start Year (Optional):</label>
                <input type="input" class="form-control" id="start-year">                
              </div>
              <div class="form-group">
                <label for="end-year">End Year (Optional):</label>
                <input type="input" class="form-control" id="end-year">                
              </div>            
            <button type="submit" class="btn btn-primary" id="search-btn"><span class="fas fa-search"></span> Search</button>
            <button class="btn btn-secondary" id="clear-btn"><span class="fas fa-trash"></span> Clear Results</button>
            <br>
        </form>

        <br>

        <section>
            <h1><span class="fas fa-newspaper"></span> Top Articles</h1>
            <div id="results-area"><!--List of Articles go Here --></div>
        </section>

    </main>

    <!--Bootstrap Javascript Files-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Application Logic-->
    <script src="app.js"></script>
</body>
</html>
